    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let candleLit = true;
        let flameOffset = 0;

        function drawCake() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw cake layers (pink gradient)
            ctx.fillStyle = '#FFB6C1';  // Light pink
            ctx.fillRect(150, 300, 200, 100);  // Bottom layer
            
            ctx.fillStyle = '#FFC0CB';  // Pink
            ctx.fillRect(170, 250, 160, 50);   // Middle layer
            
            ctx.fillStyle = '#FFD7D9';  // Lighter pink
            ctx.fillRect(190, 220, 120, 30);   // Top layer

            // Draw decorative sprinkles
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                const x = Math.random() * 200 + 150;
                const y = Math.random() * 180 + 220;
                ctx.fillStyle = ['white', '#FF69B4', '#FFE4E1'][Math.floor(Math.random() * 3)];
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw candle
            ctx.fillStyle = '#FFB6C1';
            ctx.fillRect(240, 170, 20, 50);
            
            // Draw flame if candle is lit
            if (candleLit) {
                flameOffset = Math.sin(Date.now() * 0.01) * 3;
                
                // Outer flame
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(250, 140 + flameOffset, 20, 20, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner flame
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.ellipse(250, 145 + flameOffset, 15, 15, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

            // Show celebration message

            ctx.font = '36px Arial';
